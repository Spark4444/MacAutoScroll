<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac AutoScroll - Horizontal Only</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        overflow-x: auto;
        overflow-y: hidden;
      }
      #content {
        width: 300vw;
        height: 100vh;
        background: linear-gradient(90deg, #e66465, #9198e5);
        padding: 20px;
        box-sizing: border-box;
      }
      .nav-link {
        position: fixed;
        top: 16px;
        left: 16px;
        background: #fff;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        color: #333;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
    </style>
  </head>
  <body>
    <a class="nav-link" href="navigation.html">Back to Navigation</a>
    <div id="content"></div>
  </body>
</html>

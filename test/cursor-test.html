<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Test Page</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }

      nav {
        margin-bottom: 20px;
      }

      .cursor-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .test-box {
        width: 200px;
        height: 200px;
        border: 2px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        background-color: #f9f9f9;
        border-radius: 8px;
        transition: background-color 0.3s;
      }
      .test-box:hover {
        background-color: #e9e9e9;
      }

      .cursor-autoScroll {
        cursor: url('MacAutoScroll/img/autoScroll.svg'), auto;
      }
      .cursor-bottom {
        cursor: url('MacAutoScroll/img/bottom.svg'), auto;
      }
      .cursor-bottomLeft {
        cursor: url('MacAutoScroll/img/bottomLeft.svg'), auto;
      }
      .cursor-bottomRight {
        cursor: url('MacAutoScroll/img/bottomRight.svg'), auto;
      }
      .cursor-horizontalScroll {
        cursor: url('MacAutoScroll/img/horizontalScroll.svg'), auto;
      }
      .cursor-left {
        cursor: url('MacAutoScroll/img/left.svg'), auto;
      }
      .cursor-right {
        cursor: url('MacAutoScroll/img/right.svg'), auto;
      }
      .cursor-top {
        cursor: url('MacAutoScroll/img/top.svg'), auto;
      }
      .cursor-topLeft {
        cursor: url('MacAutoScroll/img/topLeft.svg'), auto;
      }
      .cursor-topRight {
        cursor: url('MacAutoScroll/img/topRight.svg'), auto;
      }
      .cursor-verticalScroll {
        cursor: url('MacAutoScroll/img/verticalScroll.svg'), auto;
      }
    </style>
  </head>
  <body>
    <nav>
      <a
        class="nav-link"
        href="navigation.html"
        style="
          position: fixed;
          top: 16px;
          left: 16px;
          background: #fff;
          padding: 8px 16px;
          border-radius: 6px;
          text-decoration: none;
          color: #333;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        "
        >Back to Navigation</a
      >
    </nav>
    <h1>Cursor Test Page</h1>
    <p>Hover over the boxes to see the custom cursors.</p>

    <div class="cursor-grid">
      <div class="test-box cursor-autoScroll">autoScroll.svg</div>
      <div class="test-box cursor-bottom">bottom.svg</div>
      <div class="test-box cursor-bottomLeft">bottomLeft.svg</div>
      <div class="test-box cursor-bottomRight">bottomRight.svg</div>
      <div class="test-box cursor-horizontalScroll">horizontalScroll.svg</div>
      <div class="test-box cursor-left">left.svg</div>
      <div class="test-box cursor-right">right.svg</div>
      <div class="test-box cursor-top">top.svg</div>
      <div class="test-box cursor-topLeft">topLeft.svg</div>
      <div class="test-box cursor-topRight">topRight.svg</div>
      <div class="test-box cursor-verticalScroll">verticalScroll.svg</div>
    </div>
  </body>
</html>
